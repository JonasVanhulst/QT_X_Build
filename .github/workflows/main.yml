name: CI

on:
  push:

jobs:
  build:
    name: "Build Qt App"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, raspberrypi]
    runs-on: ${{ matrix.os == 'raspberrypi' && 'ubuntu-latest' || matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- OS dependencies ---
      - name: Install Ninja
        if: matrix.os != 'windows-latest'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja -y

      # --- Install Qt ---
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'
          host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
          target: desktop
          arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || (matrix.os == 'raspberrypi' && 'arm64') || '' }}

      # --- MSVC setup ---
      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Build ---
      - name: Build with CMake
        run: |
          cmake -S qt_build_app -B build -G "Ninja Multi-Config"
          cmake --build build --config Release

      # --- Windows Deploy ---
      - name: Deploy Windows EXE
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "deploy")) { New-Item -ItemType Directory -Path "deploy" }
          $exe = Get-ChildItem build/Release/*.exe | Select-Object -First 1
          windeployqt --release $exe.FullName --dir deploy
          $msvcPath = "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Redist\MSVC"
          $latestVersion = Get-ChildItem $msvcPath | Sort-Object Name -Descending | Select-Object -First 1
          $dllPath = Join-Path $latestVersion.FullName "x64\Microsoft.VC142.CRT"
          Copy-Item "$dllPath\vcruntime140_1.dll" -Destination deploy
          Copy-Item "$dllPath\msvcp140.dll" -Destination deploy
          Copy-Item "$dllPath\concrt140.dll" -Destination deploy
          Copy-Item "$dllPath\ucrtbase.dll" -Destination deploy

      # --- Upload artifacts ---
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-qt-app
          path: deploy/

      - name: Upload Raspberry Pi artifact
        if: matrix.os == 'raspberrypi'
        uses: actions/upload-artifact@v4
        with:
          name: raspberrypi-qt-binary
          path: build/
