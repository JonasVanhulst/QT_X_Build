name: CI

on: push

jobs:
  build_and_test:
    name: "Build (Qt)"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # --- OS SPECIFIEKE DEPENDENCIES ---
      - name: Install Ninja (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja -y

      # --- Install Qt ---
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'
          host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
          target: desktop
          arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || '' }}

      # --- MSVC alleen op Windows ---
      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # --- BUILD ---
      - name: Build with CMake
        run: |
          cmake -S qt_build_app -B build -G "Ninja Multi-Config"
          cmake --build build --config Release

      # --- WINDOWS: DEPLOY QT (maak volledige werkende exe map) ---
      - name: Run windeployqt
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir deploy
          $exe = Get-ChildItem build/Release/*.exe | Select-Object -First 1
          echo "Deploying $exe"
          windeployqt --release $exe.FullName --dir deploy

      # --- WINDOWS ARTIFACT (upload-artifact v4) ---
      - name: Upload Windows app
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-qt-app
          path: deploy/

      # --- LINUX ARTIFACT (upload-artifact v4) ---
      - name: Upload Linux binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-qt-binary
          path: build/
