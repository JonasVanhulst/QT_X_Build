name: CI

on:
  push:

jobs:
  build:
    name: "Build Qt App"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # --- OS dependencies ---
      - name: Install Ninja (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja -y

      # --- Install Qt ---
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'
          host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
          target: desktop
          arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || '' }}

      # --- MSVC setup ---
      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Build ---
      - name: Build with CMake
        run: |
          cmake -S qt_build_app -B build -G "Ninja Multi-Config"
          cmake --build build --config Release

      # --- Windows: Deploy Qt (windeployqt) ---
      - name: Run windeployqt
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir deploy
          $exe = Get-ChildItem build/Release/*.exe | Select-Object -First 1
          echo "Deploying $exe"
          windeployqt --release $exe.FullName --dir deploy

        # --- Windows: Deploy Qt en bundel MSVC runtime DLLs ---
      - name: Run windeployqt and bundle MSVC runtime
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "deploy")) {
            New-Item -ItemType Directory -Path "deploy"
          }
          $exe = Get-ChildItem build/Release/*.exe | Select-Object -First 1
          echo "Deploying $exe"
          
          # Deploy Qt libraries
          windeployqt --release $exe.FullName --dir deploy
          
          # Locate MSVC runtime DLLs (aanpassen aan jouw VS installatie pad)
          $msvcPath = "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Redist\MSVC"
          $latestVersion = Get-ChildItem $msvcPath | Sort-Object Name -Descending | Select-Object -First 1
          $dllPath = Join-Path $latestVersion.FullName "x64\Microsoft.VC142.CRT"
      
          # Copy runtime DLLs to deploy folder
          Copy-Item "$dllPath\vcruntime140_1.dll" -Destination deploy
          Copy-Item "$dllPath\msvcp140.dll" -Destination deploy
          Copy-Item "$dllPath\concrt140.dll" -Destination deploy
          Copy-Item "$dllPath\ucrtbase.dll" -Destination deploy

      # --- Upload artifacts so you can download them ---
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-qt-app
          path: deploy/

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-qt-binary
          path: build/

