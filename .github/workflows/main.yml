name: CI

on:
  push:
    tags:
      - 'v*'  # trigger alleen op tags, bv v1.0.0

jobs:
  build_and_release:
    name: "Build Qt App & Release"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- OS DEPENDENCIES ---
      - name: Install Ninja (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ninja -y

      # --- Install Qt ---
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'
          host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
          target: desktop
          arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || '' }}

      # --- MSVC alleen op Windows ---
      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Build ---
      - name: Build with CMake
        run: |
          cmake -S qt_build_app -B build -G "Ninja Multi-Config"
          cmake --build build --config Release

      # --- Windows: Deploy Qt ---
      - name: Run windeployqt
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir deploy
          $exe = Get-ChildItem build/Release/*.exe | Select-Object -First 1
          echo "Deploying $exe"
          windeployqt --release $exe.FullName --dir deploy

      # --- Upload Artifacts to Release ---
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows release assets
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: deploy/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux release assets
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
